<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
	<title>Cadastro de venda</title>
	
	<link rel="stylesheet" th:href="@{/static/vendors/easy-autocomplete.min.css}"/>
	<link rel="stylesheet" th:href="@{/static/vendors/easy-autocomplete.themes.min.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Cadastro de compra</h1>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:action="@{/compras}" th:object="${compra}">			
			<div class="row">
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-usd  fa-3x"></i>
						</div>
						<div class="aw-box__value">R$0,00</div>
						<div class="aw-box__title">Total</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-tag  fa-3x"></i>
						</div>
						<div class="aw-box__value">Orçamento</div>
						<div class="aw-box__title">Status</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-calendar  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							<span class="js-tooltip">Hoje</span>
						</div>
						<div class="aw-box__title">Criação</div>
					</div>
				</div>
			</div>

			<div class="row">			
				<div class="form-group  col-sm-4 bw-required">
					<label class="control-label" for="valorFrete">Fornecedores</label>
					<div class="input-group">
	      				<!-- <div class="input-group-addon">R$</div>  -->
						<input list="produtos" type="text" maxlength="14" class="form-control  js-decimal" id="valorFrete"/>
						<!-- <input type="hidden" th:value="${fornecedores.idFornecedor}"/> -->
						<dataList id="produtos" name="">					
							<option th:each="fornecedores : ${fornecedores}" th:value="${fornecedores.nome}" th:attr="data-codigo=${fornecedores.idFornecedor}" ></option>
							
						</dataList>
						 <span class="input-group-btn">
				        <button class="btn  btn-default  js-tooltip" type="submit" title="Pesquisa avançada"
				        		data-toggle="modal" data-target="#pesquisaRapidaClientes" >
				        	<i class="glyphicon  glyphicon-search"></i>
				        </button>
				      </span>
					</div>
				</div>
				
				
				<div class="form-group  col-sm-4 bw-required">
					<label class="control-label" for="valorFrete">Produto</label>
					<div class="input-group">
	      				<!-- <div class="input-group-addon">R$</div>  -->
						<input list="produtos" type="text" maxlength="14" class="form-control  js-decimal" id="valorFrete"/>
						<dataList id="produtos"> 
							<option value="Teste"></option>
							<option value="Cebola"></option>
							<option value="Arroz"></option>
							<option value="Feijao"></option>
						</dataList>
						 <span class="input-group-btn">
				        <button class="btn  btn-default  js-tooltip" type="submit" title="Pesquisa avançada"
				        		data-toggle="modal" data-target="#pesquisaRapidaClientes" >
				        	<i class="glyphicon  glyphicon-search"></i>
				        </button>
				      </span>
					</div>
				</div>
				
				<div class="form-group  col-sm-4">
					<label class="control-label" for="valorDesconto">Valor do desconto</label>
					<div class="input-group">
	      				<div class="input-group-addon">R$</div> 
						<input type="text" maxlength="14" class="form-control  js-decimal" id="valorDesconto"/>
					</div>
				</div>
			</div>
			
		
			
			<div class="tab-content">
				<div class="tab-pane active" id="cervejas">				
					
					<div class="bw-tabela-cervejas  js-tabela-cervejas-container">
						<div class="bw-tabela-cervejas__vazio">
							<i class="glyphicon  glyphicon-shopping-cart"></i> 
							<span>Você ainda não adicionou nenhum produto.</span>
						</div>
					</div>
				</div>			
				
			</div>
			
			<div class="row" style="clear: both">
				<div class="col-lg-12">
					<div class="btn-group">
					  <button type="submit" class="btn  btn-primary">Salvar</button>
					<!--   <button type="button" class="btn  btn-primary  dropdown-toggle" data-toggle="dropdown">
					    <span class="caret"></span>
					  </button>
					  
					  <ul class="dropdown-menu">
					    <li><a href="#">Salvar e emitir</a></li>
					    <li><a href="#">Salvar e enviar por e-mail</a></li>
					  </ul> -->
					</div>
				
					<button class="btn  btn-danger">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
	
	<!-- <th:block th:replace="cliente/PesquisaRapidaClientes :: pesquisaRapidaClientes"></th:block>
	<th:block th:replace="hbs/TemplateAutocompleteCerveja"></th:block> -->
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/jquery.easy-autocomplete.min.js}"></script>
	<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>
	<script th:src="@{/javascripts/cliente.pesquisa-rapida.js}"></script>
	<script th:src="@{/javascripts/venda.autocomplete-itens.js}"></script>
	<script th:src="@{/javascripts/venda.tabela-itens.js}"></script>
	<script>
	$(function() {
		$('.js-abas-venda a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		});
	});
	</script>
</th:block>

</html>
