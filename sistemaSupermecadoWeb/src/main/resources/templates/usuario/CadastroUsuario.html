<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorator="layout/LayoutPadrao">

<head>
	<title>SYSMARKET</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>	

		<div class="container-fluid">
			
			<form method="POST" class="form-vertical  js-form-loading" action="/clientes" th:object="${usuario}" name="formularioCliente" onsubmit="return validarCliente()" >
				<div class="mensagemErroInput"></div>
				<div layout:include="/layout/mensagemGeral">
				</div>
				<div layout:include="/layout/mensagemErro">
				</div>	
				  <input type="hidden" th:field="*{idUsuario}"/>	 	 
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group nome" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome">Nome</label> 																		
							<input id="nome" type="text"  class="form-control" placeholder="Digite o Nome da Empresa" th:field="*{nome}" />

						</div>																						
					</div>
					
					<div class="col-sm-3">
						<div class="form-group cpf" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
							<label for="cpf" >CPF</label>
							<input id="cpf" type="text" class="form-control" placeholder="CPF" th:field="*{cpf}"/>			
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group telefone" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
							<label for="input-cnpj">Telefone</label>
							<input id="input-cnpj" type="text" class="form-control" placeholder="Seu Contato" th:field="*{telefone}"/>						

						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group logradouro">
							<label for="input-lograduro">Logradouro</label>

							<input id="input-lograduro" type="text" placeholder="Digite o Logradouro" class="form-control"  th:field="*{logradouro}"/>

							

						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group bairro">
							<label for="input-bairro">Bairro</label>
							<input id="input-bairro" type="text" class="form-control" placeholder="Digite o bairro" th:field="*{bairro}"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group cidade" th:classappend="${#fields.hasErrors('cidade')} ? has-error">
							<label for="input-cidade">Cidade</label>
							<input id="input-cidade" type="text"  class="form-control" placeholder="Digite a Cidade" th:field="*{cidade}"/>
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group estado" th:classappend="${#fields.hasErrors('estado')} ? has-error">
							<label for="input-estado">Estado</label>
							<input id="input-estado" type="text" class="form-control" placeholder="Digite o Estado" th:field="*{estado}"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group pais">
							<label for="input-pais">Pais</label>
							<input id="input-pais" type="text"  class="form-control" placeholder="Digite o Pais" th:field="*{pais}"/>
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group cep" th:classappend="${#fields.hasErrors('cep')} ? has-error">
							<label for="input-cep">CEP</label>
							<input id="input-cep" type="text" class="form-control" placeholder="CEP" th:field="*{cep}" />
						</div>
					</div>
				</div>			
		
				
				
				<div class="form-group">
					<!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a th:href="@{/usuarios/}" class="btn  btn-default">Cancelar</a>
					<a th:href="@{/usuarios/}" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Voltar</a>
				</div>
		<script th:src="@{/layout/js/ValidacaoCliente.js}"></script>
			</form>
		</div>
	</section>
</body>
</html>
