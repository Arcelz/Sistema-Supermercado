<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        layout:decorator="LayoutPadrao"><!--  Add o thymelead -->
<head>
<title>Cadastro de Produto</title> 
</head>

	
	<section layout:fragment="conteudo">
		<div class="container-fluid">
			  <div class="row-fluid">
				  	<div layout:include="menu">	
					
					</div>
				  		<div class="span9" id="content">
				  		
	                    <div class="row-fluid">
	                            <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left"></div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                     <form class="form-horizontal" method="POST" action="/produtos" >
                                      <fieldset>
                                        <legend>Cadastro de Produtos</legend>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">Codigo de Barras</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" name="codigoBarras"/>
                                          </div>
                                        </div>
                                         <div class="control-group">
                                          <label class="control-label" for="focusedInput">Nome</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" name="nome"/>
                                          </div>
                                        </div>
                                         <div class="control-group">
                                          <label class="control-label" for="focusedInput">Valor Unitario</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" name="valorUnitario"/>
                                          </div>
                                        </div>
                                         <div class="control-group">
                                          <label class="control-label" for="focusedInput">Quantidade Estoque</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" name="qtdEstoque"/>
                                          </div>
                                        </div>
                              			  <div class="control-group">
                                          <label class="control-label" for="focusedInput">Quantidade Estoque Minimo</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" name="qtdMinimo"/>
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">Quantidade Estoque Minimo</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" name="qtdMinimo"/>
                                          </div>
                                        </div>
										<div class="control-group">
                                          <label class="control-label" for="focusedInput">Pk categoria</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" name="idCategoria"/>
                                          </div>
                                        </div>
                                        <div class="form-actions">
                                          <button type="submit" class="btn btn-primary">Save changes</button>
                                          <button type="reset" class="btn">Cancel</button>
                                        </div>
                                      </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
	                    	</div>
	                    </div>
                 </div>
			</div>
		</section>
	
</html>
