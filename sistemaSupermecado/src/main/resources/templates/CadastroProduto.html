<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        layout:decorator="LayoutPadrao"><!--  Add o thymelead -->
<head>
<title>Cadastro de Produto</title> 
</head>

	
	<section layout:fragment="conteudo">
		<div class="container-fluid">
			  <div class="row-fluid">
				  	<div layout:include="menu">	
					
					</div>
				  		<div class="span9" id="content">
				  		
	                    <div class="row-fluid">
	                            <div class="block">
		                            <div class="navbar navbar-inner block-header">
		                                <div class="muted pull-left"><button type="button" class="btn btn-default"> <a class="nounderline" href="/categorias/novo">Cadastrar Categoria</a></button></div>
		                            </div>
		                            <div class="block-content collapse in">
		                                <div class="span12">
		                                     <form  name="formProduto" class="form-horizontal" method="POST" action="/produtos" >
			                                      <fieldset>
			                                        <legend>Cadastro de Produtos</legend>
				                                        <div class="control-group">
				                                          <label class="control-label" for="focusedCodigoBarra">Codigo de Barras</label>
				                                          <div class="controls">
				                                           	 <input class="input-xlarge focused" id="focusedCodigoBarra" type="text" name="codigoBarras"/>
				                                          </div>
				                                        </div>
				                                        <div class="control-group">
				                                          <label class="control-label" for="focusedNome">Nome</label>
				                                          <div class="controls">
				                                            <input class="input-xlarge focused" id="focusedNome" type="text" name="nome"/>
				                                          </div>
				                                       </div>
				                                       <div class="control-group">
				                                          <label class="control-label" for="focusedValorUnitario">Valor Unitario</label>
				                                          <div class="controls">
				                                            <input class="input-xlarge focused" id="focusedValorUnitario" type="text" name="valorUnitario"/>
				                                          </div>
				                                       </div>
				                                       <div class="control-group">
				                                          <label class="control-label" for="focusedQuantidadeEstoque">Quantidade Estoque</label>
				                                          <div class="controls">
				                                            <input class="input-xlarge focused" id="focusedQuantidadeEstoque" type="text" name="qtdEstoque"/>
				                                       </div>
				                                       </div>
				                              		   <div class="control-group">
				                                          <label class="control-label" for="focusedQuantidadeEstoqueMin">Quantidade Estoque Minimo</label>
				                                          <div class="controls">
				                                            <input class="input-xlarge focused" id="focusedQuantidadeEstoqueMin" type="text" name="qtdMinimo"/>
				                                          </div>
				                                       </div>
													   <div class="control-group">
															<label class="control-label" for="focusCategoria">Categoria</label>
															<div class="controls">
																<select class="form-control" id="focusCategoria" name="idCategoria" onchange="cadastroProdutoSelect()">
																	<option></option>
																	<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
																	<option></option>	
																	<option value="1" class="modopt">Cadastrar Titulo</option>
																</select>
															 </div>
														</div>
										
			                                        <div class="form-actions">
			                                          <button type="submit" class="btn btn-primary">Save changes</button>
			                                          <button type="reset" class="btn">Cancel</button>
			                                        </div>
			                                      </fieldset>
		                                    </form>
		
		                                </div>
		                            </div>
                        	</div>
	                    	</div>
	                    </div>
                 </div>
			</div>
		</section>

</html>
