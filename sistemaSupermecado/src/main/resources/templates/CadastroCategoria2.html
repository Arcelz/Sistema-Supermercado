<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        layout:decorator="LayoutPadrao"><!--  Add o thymelead -->
<head>
<title>Cadastro de título</title> 
</head>
	<section layout:fragment="conteudo">
		<div class="container-fluid">
			  <div class="row-fluid">
				  	<div layout:include="menu">	
					
					</div>
				  		<div class="span9" id="content">				  		
		                    <div class="row-fluid">
		                    	<div class="block">
		                            <div class="navbar navbar-inner block-header">
		                                <div class="muted pull-left">Form Example</div>
		                            </div>
		                            <div class="block-content collapse in">
		                                <div class="span12">
		                                     <form class="form-horizontal" method="POST" action="/categorias" th:object="${titulo}">
		                                      <fieldset>
		                                        <legend>Form Horizontal</legend>
		                                        <div class="control-group">
		                                          <label class="control-label" for="nome">Nome</label>
		                                          <div class="controls">
		                                            <input class="input-xlarge focused" id="nome" type="text" />
		                                          </div>
		                                        </div>
		                                         <div class="control-group">
		                                          <label class="control-label" for="descricao">Descrição</label>
		                                          <div class="controls">
		                                            <input class="input-xlarge focused" id="descricao" type="text"/>
		                                          </div>
		                                        </div>	
		                                        <div class="form-actions">
		                                          <button type="submit" class="btn btn-primary">Salvar</button>
		                                          <button type="reset" class="btn">Cancel</button>
		                                        </div>
		                                      </fieldset>
		                                    </form>
		
		                                </div>
		                            </div>
                       			 </div>
		                    </div>
	                   </div>
	       		</div>
	     </div>
	  </section>

</html>
