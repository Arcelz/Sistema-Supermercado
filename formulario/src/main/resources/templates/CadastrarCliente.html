<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        layout:decorator="LayoutPadrao"><!--  Add o thymelead -->
<head>
<title>Cadastro de Cliente</title> 
</head>
<section layout:fragment="conteudo">	<!-- //th:action="@{/seedstartermng} -->
	<form class="form-horizontal" method="POST" th:action="@{/clientes}">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert"> </button>
			<span th:text="${mensagem}"> Cliente Salvo com Sucesso</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">				
				<div class="clearfix">
					<h1 class="panel-title titulo-panel">Novo Cliente</h1>
					<a class="btn btn-link link-panel" th:href="@{/clientes}">Voltar para pesquisa Clientes</a>
			</div>	
			</div>			
			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" name="nome"/>
					</div>
				</div> 			
			
			<div class="form-group">
				<label for="descricao" class="col-sm-2 control-label">CPF</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="descricao" name="cpf"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"> <!-- Class offset server para pular 2 coluna antes -->
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
			
		</div>
			
	</div>		
		
	</form>
</section>
</html>
